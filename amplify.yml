version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - '#amplifyPush --simple'
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - PUBLIC_URL=https://assets-staging.causeandcuisine.com/dist/ npm run build
    postBuild:
        commands:
        - aws s3 rm s3://cause-cuisine-site-assets/ --recursive
        - npm run upload-assets   
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
