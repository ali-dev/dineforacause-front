version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        -  aws s3 rm s3://cause-cuisine-site-assets/ --recursive
    build:
      commands:
        -  PUBLIC_URL=https://assets-staging.causeandcuisine.com/dist/
        -  yarn run build
    postBuild:
        commands:
        # -  yarn run upload-assets   
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
