version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - '#amplifyPush --simple'
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - PUBLIC_URL=https://s3.us-east-1.amazonaws.com/cause-cuisine-site-assets yarn run build
    postBuild:
        commands:
        - yarn run upload-assets   
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
